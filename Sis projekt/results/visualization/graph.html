<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook third-party graf</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
    #chart { width: 100vw; height: calc(100vh - 55px); }
    .tooltip {
      position: absolute; pointer-events: none;
      background: rgba(0,0,0,0.8); color: #fff;
      padding: 6px 8px; border-radius: 6px; font-size: 12px;
      transform: translate(-50%, -120%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
<header>
  <b>Facebook third-party presence</b> — stranice → Facebook domene (npr. connect.facebook.net)
</header>

<svg id="chart"></svg>
<div id="tt" class="tooltip" style="display:none;"></div>

<script>
(async function () {
  const width = window.innerWidth;
  const height = window.innerHeight - 55;

  const svg = d3.select("#chart").attr("viewBox", [0, 0, width, height]);
  const g = svg.append("g");

  svg.call(d3.zoom().scaleExtent([0.2, 5]).on("zoom", (e) => g.attr("transform", e.transform)));

  const tt = d3.select("#tt");
  const data = await d3.json("./graph.json");

  const nodes = data.nodes.map(d => ({...d}));
  const links = data.links.map(d => ({...d}));

  const link = g.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.4)
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("stroke-width", 1.5);

  const node = g.append("g")
    .selectAll("circle")
    .data(nodes)
    .join("circle")
    .attr("r", d => d.type === "site" ? 7 : 10)
    .attr("fill", d => d.type === "site" ? "#4e79a7" : "#e15759")
    .attr("stroke", "#fff")
    .attr("stroke-width", 1.5)
    .call(d3.drag()
      .on("start", (event) => { if (!event.active) sim.alphaTarget(0.3).restart(); event.subject.fx = event.subject.x; event.subject.fy = event.subject.y; })
      .on("drag", (event) => { event.subject.fx = event.x; event.subject.fy = event.y; })
      .on("end", (event) => { if (!event.active) sim.alphaTarget(0); event.subject.fx = null; event.subject.fy = null; })
    )
    .on("mousemove", (event, d) => {
      tt.style("display","block")
        .style("left", event.pageX + "px")
        .style("top", event.pageY + "px")
        .text(`${d.type.toUpperCase()}: ${d.label}`);
    })
    .on("mouseleave", () => tt.style("display","none"));

  const label = g.append("g")
    .selectAll("text")
    .data(nodes)
    .join("text")
    .attr("font-size", 11)
    .attr("dx", 10)
    .attr("dy", 4)
    .attr("fill", "#222")
    .text(d => d.label);

  const sim = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.9))
    .force("charge", d3.forceManyBody().strength(-260))
    .force("center", d3.forceCenter(width/2, height/2))
    .force("collide", d3.forceCollide().radius(18));

  sim.on("tick", () => {
    link
      .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

    node.attr("cx", d => d.x).attr("cy", d => d.y);
    label.attr("x", d => d.x).attr("y", d => d.y);
  });
})();
</script>
</body>
</html>
